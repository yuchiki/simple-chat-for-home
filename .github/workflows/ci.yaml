# CI worlkflow
# on PR and push to main
# lint by ESLINT

name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
